stages:
    - test
    - build

TestCode:
  stage: test
  image: gcc:latest
  tags:
    - common
  script:
    - apt-get update && apt-get install -y cmake
    - cmake -B build
    - cmake --build build --target box_test
    - bin/box_test --gtest_output=xml:"build/box_test.xml"
  artifacts:
    when: always
    paths:
      - box-with-molecules/build/box_test.xml
    reports:
      junit: box-with-molecules/build/box_test.xml

TesClangFormat:
    stage: test
    image: python:slim-bullseye
    tags:
        - common
    script:
        - apt-get update && apt-get install -y clang-format
        - ./run-clang-format.py -r ./src
        - ./run-clang-format.py -r ./include    

BuildCode:
    stage: build
    image: gcc:latest
    tags:
        - common
    script:
        - apt-get update && apt-get install -y cmake qt6-base-dev
        - cmake -B build
        - cmake --build build --target box_with_molecules
